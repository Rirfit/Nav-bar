<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/icons8-favicon-16.png" type="image/x-icon">
    
    <title>NavBar</title>
</head>
<body>

    
    <div class="container">
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="user">
        <nav>
            <div class="slider"></div>
            <label for="home" class="home">
                <i class="fa-solid fa-home"></i>Home
                
            </label>
            <label for="blog" class="blog">
                <i class="fa-solid fa-blog"></i>Blog
                
            </label>
            <label for="code" class="code">
                <i class="fa-solid fa-code"></i>Code
                
            </label>
            <label for="help" class="help">
                <i class="fa-solid fa-envelope"></i>Help
                
            </label>
            <label for="user" class="user">
                <i class="fa-solid fa-user"></i>About
                
            </label>
        </nav>
    </div>
    
</body>
</html>
